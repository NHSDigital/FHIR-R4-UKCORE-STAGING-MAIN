name: add space at end of attributes
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "\"/>"
        replace: "\" />"
        include: "**/*.xml"
        regex: false